<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Vacancy Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 56px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .job-card {
            border: 1px solid #e3e6f0;
            border-radius: 0.35rem;
            margin-bottom: 1rem;
        }
        .job-card-body {
            padding: 1.25rem;
        }
        .job-card-header {
            background-color: #f8f9fc;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid #e3e6f0;
        }
        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.75);
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Job Vacancy Platform</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#job-posting">Post a Job</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#job-application">Apply for a Job</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#job-listings">Job Listings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#signup">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        <section id="job-posting" class="mt-5">
            <h1 class="mt-5">Post a Job</h1>
            <form id="job-post-form">
                <!-- Job Posting Form -->
                <div class="form-group">
                    <label for="job-title">Job Title</label>
                    <input type="text" class="form-control" id="job-title" required>
                </div>
                <div class="form-group">
                    <label for="job-description">Job Description</label>
                    <textarea class="form-control" id="job-description" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="job-category">Category</label>
                    <select class="form-control" id="job-category" required>
                        <option value="1">Technology</option>
                        <option value="2">Marketing</option>
                        <option value="3">Finance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="job-location">Location</label>
                    <input type="text" class="form-control" id="job-location" required>
                </div>
                <div class="form-group">
                    <label for="job-salary">Salary</label>
                    <input type="number" class="form-control" id="job-salary" required>
                </div>
                <button type="submit" class="btn btn-primary">Post Job</button>
            </form>
        </section>

        <section id="job-application" class="mt-5">
            <h1 class="mt-5">Apply for a Job</h1>
            <form id="job-application-form">
                <!-- Job Application Form -->
                <div class="form-group">
                    <label for="applicant-name">Name</label>
                    <input type="text" class="form-control" id="applicant-name" required>
                </div>
                <div class="form-group">
                    <label for="applicant-email">Email</label>
                    <input type="email" class="form-control" id="applicant-email" required>
                </div>
                <div class="form-group">
                    <label for="applicant-resume">Resume</label>
                    <input type="file" class="form-control-file" id="applicant-resume" required>
                </div>
                <div class="form-group">
                    <label for="job-id">Job ID</label>
                    <input type="text" class="form-control" id="job-id" required>
                </div>
                <button type="submit" class="btn btn-primary">Apply</button>
            </form>
        </section>

        <section id="job-listings" class="mt-5">
            <h1 class="mt-5">Job Listings</h1>
            <div class="row">
                <div class="col-md-4">
                    <form id="job-filter-form">
                        <div class="form-group">
                            <label for="job-category-filter">Category</label>
                            <select class="form-control" id="job-category-filter">
                                <option value="">All</option>
                                <option value="1">Technology</option>
                                <option value="2">Marketing</option>
                                <option value="3">Finance</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="job-location-filter">Location</label>
                            <input type="text" class="form-control" id="job-location-filter" placeholder="Enter location">
                        </div>
                        <button type="submit" class="btn btn-primary">Filter</button>
                    </form>
                </div>
                <div class="col-md-8">
                    <div id="job-listings-container">
                        <!-- Job Listings will be populated here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span>&copy; 2024 Job Vacancy Platform</span>
        </div>
    </footer>

    <!-- Authentication Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" class="form-control" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="signup-email">Email</label>
