<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Vacancy Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles here */
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Job Vacancy Platform</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#job-posting">Post a Job</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#job-application">Apply for a Job</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#job-listings">Job Listings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        <section id="job-posting">
            <h1 class="mt-5">Post a Job</h1>
            <form id="job-post-form">
                <!-- Job Posting Form -->
            </form>
        </section>

        <section id="job-application">
            <h1 class="mt-5">Apply for a Job</h1>
            <form id="job-application-form">
                <!-- Job Application Form -->
            </form>
        </section>

        <section id="job-listings">
            <h1 class="mt-5">Job Listings</h1>
            <div class="row">
                <div class="col-md-4">
                    <form id="job-filter-form">
                        <div class="form-group">
                            <label for="job-category">Category</label>
                            <select class="form-control" id="job-category">
                                <option value="">All</option>
                                <option value="1">Technology</option>
                                <option value="2">Marketing</option>
                                <option value="3">Finance</option>
                                <!-- Add more categories as needed -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="job-location">Location</label>
                            <input type="text" class="form-control" id="job-location" placeholder="Enter location">
                        </div>
                        <button type="submit" class="btn btn-primary">Filter</button>
                    </form>
                </div>
                <div class="col-md-8">
                    <div id="job-listings-container">
                        <!-- Job Listings will be populated here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container">
            <span>&copy; 2024 Job Vacancy Platform</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Add custom JavaScript for form validation, AJAX requests, etc.
    </script>
</body>
</html>
